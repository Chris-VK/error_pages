<!DOCTYPE html>
<html>
    <head>
        <style>
            

            body {
                background-color: #FFF;
                font-family: sans-serif;
            }

            h2, h3 {
                margin: 0;
            }


            #box-wrapper {
                border: 0px solid #000;
                margin: 15% auto 0 auto;
                max-width: 440px;
                
                position:relative;
            }

            #top-box {
                border-top: 5px solid #f29a12;
                background-color: #666666;
                padding: 0 0 0 3%;
                color: #f29a12;
                margin: 0;
                
            }

            #main-box {
                border: solid #f29a12;
                border-width: 0 1px 0 1px;
                position:relative;
                padding: 3% 0% 5% 3%;
                margin: 0;
            }

            #bottom-box {
                border-bottom: 5px solid #f29a12;
            }

            #text-box {
                margin: 3% 0% 0 0;
            }

            


            
        </style>

        <title>Error 500: The server has a problem.</title>
    </head>


    <body>
        <div id="box-wrapper">

            <div id="top-box"><h2>!</h2></div>
            
            <div id="main-box">
                <div><h3>Error-Code 500</h3></div>
                
                <div id="text-box">
                    Our server has a problem handling your request.
                    <br /><br />
                    Please try again in a few minutes.
                </div>
            </div>

            <div id="bottom-box"></div>
        </div>
    </body>

</html>
