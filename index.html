<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="robots" content="noindex,nofollow">
        <meta name="description" content="Error-Page 500">
        <title>Error 500: The server has a problem.</title>

        <style>
            body {
                font-family: sans-serif;
            }

            h1 {
                margin: 0;
            }


            #flex-box {
                display: flex;
                justify-content: center;
            }

            #msg-box-wrapper {
                top: 50%;
                position: absolute;
                -ms-transform: translateY(-50%);
                transform: translateY(-50%);
            }

            #msg-box-top {
                border-top: 5px solid #f29a12;
                height: 32px;
                background-color: #666666;
            }

            #msg-box-main {
                border: solid #f29a12;
                border-width: 0 1px;
                padding: 3%;
            }

            #msg-box-bottom {
                border-bottom: 5px solid #f29a12;
            }
        </style>
    </head>


    <body>
        <div id="flex-box">
            <div id="msg-box-wrapper">
                <div id="msg-box-top">&nbsp;</div>
                
                <div id="msg-box-main">
                    <h1>Error-Code 500</h1>
                    <p>Our server has a problem handling your request.</p>
                    <p>Please try again in a few minutes.</p>
                </div>

                <div id="msg-box-bottom"></div>
            </div>
        </div>
    </body>

</html>
